<html>
<head>
  <title>Trust Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/teacher.js"></script>


<body>
<div class="top">
    <a href="index.html">
    <img class="logo" align="left" src="nobel.png" alt="Nobel"></a>
    <p class="copyright" align="left" style="font-family:courier; font-size:50%;">&copy;2019 Nobel Coaching</p>
</div>

<div>
    <button id="send" onclick="gen()" >Create Room Code</button>
</div>

<div id="hideAfterPlayGame">
        <h1 id="yourRoomCode">Your Room Code</h1>
        <h1 id="code"></h1>
        <h1 id="error"></h1>
        <h1 id="players">Players Connected:</h1>
        <ul id="names"></ul>

    <div id="options">
        <h1>Rounds (min):</h1><input id="roundNumMin" type="text" value="5">
        <br>
        <br>
        <h1>Rounds (max):</h1><input id="roundNumMax" type="text" value="5">
        <br>
        <br>
        <h1>Seconds Per Round:</h1><input id="secsPerRound" type="text" value="30">
        <br>
        <br>
        <input type="checkbox" id="anon" name="anonymous">
        <label for="anon">Anonymous Opponents?</label>
        <br>
        <br>
        <input type="checkbox" id="tourn" name="anonymous">
        <label for="tourn">Survival Mode?</label>
        <br>
        <br>
        <input type="checkbox" id="showScores" name="anonymous">
        <label for="showScores">Show Scores On Leaderboard?</label>
       
    </div>

    <script>
        var slider = document.getElementById("slideNum");
        var output = document.getElementById("chanceVal");
        output.innerHTML = slider.value + "%";
        slider.oninput = function() {
            output.innerHTML = this.value + "%";
        }
    </script>

        <div id="playGameButton">
        <button id="playGame" >Play Game</button>
        </div>
        </div>
        <br>
        <div id="tableDiv">


        </div>
        <div id="restartGameButton"><button id="restartGame">Restart Game</button></div>
</body>
</html>
